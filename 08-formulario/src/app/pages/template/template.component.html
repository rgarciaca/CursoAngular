<h4>Formularios <small> por template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel" type="text" name="nombre" [ngModel]="usuario.nombre" placeholder="Nombre" required minlength=5>
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">El campo nombre debe tener al menos 5 caracteres </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" name="apellidos" [class.is-invalid]="apellidos.invalid && apellidos.touched" #apellidos="ngModel" [ngModel]="usuario.apellidos" type="text" placeholder="Apellido" ngModel required minlength=5>
                <small *ngIf="apellidos.invalid && apellidos.touched" class="form-text text-danger">El campo apellidos debe tener al menos 5 caracteres </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input #correo="ngModel" class="form-control" type="email" placeholder="Correo electrónico" name="email" [ngModel]="usuario.correo" required ngModel [class.is-invalid]="correo.invalid && correo.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El campo correo es obligatorio y ser un formato valido </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <select class="form-control" #pais="ngModel" name="pais" [ngModel]="usuario.pais" required ngModel [disabled]="paises.length === 0" [class.is-invalid]="pais.invalid && pais.touched">
                <option *ngFor=" let pais of paises" [value]="pais.codigo"> {{ pais.nombre }}</option>
            </select>
            <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">El campo pais es obligatorio </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="M" [class.is-invalid]="genero.invalid && genero.touched" required [ngModel]="usuario.genero" #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="F" [class.is-invalid]="genero.invalid && genero.touched" required [ngModel]="usuario.genero" #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>

</form>
