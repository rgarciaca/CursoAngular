<h1>{{ heroe.nombre | uppercase }} <small>( {{ heroe.aparicion |date:'y' }} )</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Volver...</a>
        </div>
    </div>


    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/MArvel-logo.png" [alt]="heroe.casa">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/DC-logo.png" [alt]="heroe.casa">
        </div>
    </div>
</div>
