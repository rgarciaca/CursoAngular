<div class="col">
    <div class="card h-100 animated fadeIn fast">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary btnvermas" (click)="verHeroe()">
               Ver mas...
            </button>
            <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas link...</a>-->
        </div>
        <div class="card-footer">
            <small class="text-muted">{{ heroe.aparicion }}</small>
        </div>
    </div>
</div>
